<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <!--3. Random Joke Generator: Create a button that fetches a random joke from
 Chuck Norris API and shows a loading state while fetching. -->

    <div class="joke-container">
      <button class="joke-button">tell me a joke!</button>
      <img
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTJpOWlrNDNlcmR2c2M3cTF5MGlvcTI1MTJzZDZqZzM3bms2ZG50NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/emySgWo0iBKWqni1wR/giphy.gif"
        class="joke-loading"
      />
    </div>

    <!-- 6. Change the background color of the webpage when a button is clicked. -->
    <div class="color-container">
      <div class="color-button">color me!</div>
    </div>

    <!--7. Create a simple countdown timer that counts down from a specified number 
    of seconds.-->
    <div class="timer-container">
      <button class="startButton">Start Countdown</button>

      <div class="timer">5</div>
    </div>

    <!-- 8. Card Generator: Create a function that generates a card element with a
    title, content, and a delete button. -->
    <h2>Card Generator</h2>
    <input type="text" class="cardTitle" placeholder="Card Title" />
    <input class="cardContent" placeholder="Card Content" />
    <button class="generateButton">Generate Card</button>

    <div class="cardContainer"></div>

    <!-- 12. User Data Display: Create a webpage that fetches and displays user data 
from JSONPlaceholder. Display each user's name and email in a card layout. -->

    <div class="user-title">User Profiles</div>
    <div class="user-container">
      <div class="card-container" id="user-cards"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
